<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="container pt-5">
    <div class="card mb-3 text-center mx-auto" style="width: 18rem;">
        <div class="card-body">
            <img src="images/springBootImg.png" class="rounded mx-auto d-block" style="width:40%">
            <h5 class="mb-5">로그인 하기</h5>
            <form action="/login" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                           name="username">
                    <label for="floatingInput">이메일 주소를 입력해주세요.</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                           name="password">
                    <label for="floatingPassword">비밀번호를 입력해주세요.</label>
                </div>
                <button type="submit" class="btn mt-4 w-100 text-white" style="background-color: #6CB33E">로그인하기</button>
                <p class="text-center mt-4"><a href="/signup" class="link-secondary">회원가입 하러 가기</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
